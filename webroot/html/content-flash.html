    <div id='flash' class='color-flash-background hidden'>
        <div class='head color-flash-background-head'>


            <div class='icon count'>
                <i class="fa fa-clone"></i>
                <span class='number'>0</span>
            </div>


            <div class='icon toggle'>
                <i id='flash-toggle-message'    class="fa fa-arrow-down   color-flash-toggle-message"   ></i>
                <i id='flash-toggle-love'       class="fa fa-heartbeat    color-flash-toggle-love"      ></i>
                <i id='flash-toggle-hide'       class="fa fa-close        color-flash-toggle-hide"      ></i>
            </div>


        </div>
    </div>
