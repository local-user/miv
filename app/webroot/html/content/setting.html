            <div id='setting' class='color-setting color-setting-background hidden'>

                <!-- header -->
                <div class='header' >
                    <h1>Settings</h1>
                </div>

                <!-- | size-->
                <div class='size'>

                    <!-- title -->
                    <div class='title'>
                        <h1>Sizes</h1>
                    </div>

                    <!-- setting(s) -->
                    <div class='settings'>

                        <!-- setting - container - height -->
                        <div id='setting-container-height' class='slider'>
                            <input class="range" type="range" name="container-height" value="0" min="25" max="100">
                            <label for="container-height">Container height</label>
                        </div>

                        <!-- setting - container - height -->
                        <div id='setting-container-width' class='slider'>
                            <input class="range" type="range" name="container-width" value="0" min="25" max="100">
                            <label for="container-width">Container width</label>
                        </div>
                    </div>

                </div>
                <!-- size | -->

                <!-- | upload -->
                <div class='upload'>

                    <!-- title -->
                    <div class='title'>
                        <h1>Upload</h1>
                    </div>

                    <!-- setting(s) -->
                    <div class='settings'>

                        <!-- setting - upload - favicon -->
                        <div id='setting-upload-favicon' class='box'>
                            <div class='icon color-setting-box-hover'>
                                <span class='fa fa-file-o'></span>
                            </div>
                        </div>
                        <script>
                            $("#setting-upload-favicon .fa").dropzone({
                                url: "api.php?object=setting&method=upload_favicon",
                                init: function () {
                                    var thi = this;
                                    this.on('error', function () {
                                        $("#setting-upload-favicon .icon").addClass("error");
                                    });
                                    this.on('success', function () {
                                        $("#setting-upload-favicon .icon").addClass("success");
                                    });
                                }
                            });
                        </script>

                        <!-- setting - upload - welcome -->
                        <div id='setting-upload-welcome' class='box'>
                            <div class='icon color-setting-box-hover'>
                                <span class='fa fa-picture-o'></span>
                            </div>
                        </div>
                        <script>
                            $("#setting-upload-welcome .fa").dropzone({
                                url: "api.php?object=setting&method=upload_welcome",
                                init: function () {
                                    var thi = this;
                                    this.on('error', function () {
                                        $("#setting-upload-welcome .icon").addClass("error");
                                    });
                                    this.on('success', function () {
                                        $("#setting-upload-welcome .icon").addClass("success");
                                    });
                                }
                            });
                        </script>

                    </div>
                </div>
                <!-- upload | -->

                <div class='footer' >
                </div>
